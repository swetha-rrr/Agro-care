<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .success-message, .error {
            text-align: center;
            margin-top: 20px;
            color: green; /* Adjust color for success */
            font-weight: bold; /* Make it bold */
        }
        .error {
            color: red; /* Adjust color for error */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Sign Up</h2>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('signup') }}" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 6 characters or more" required>
                <button type="submit" class="login-btn">SIGN UP</button>
            </form>
            
            <!-- Success Message -->
            {% if success %}
            <div class="success-message">
                {{ success }}
            </div>
            {% endif %}
        </div>
        <div class="illustration">
            <img src="{{ url_for('static', filename='sg logo.png') }}" alt="Illustration">
        </div>
    </div>
</body>
</html>
